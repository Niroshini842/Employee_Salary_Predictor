<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Prediction Result</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1521790797524-b2497295b8a0") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2.5rem;
      border-radius: 1.2rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1.2s forwards ease;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .income-badge {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-size: 1.1rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      position: relative;
    }

    .income-badge::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .income-badge:hover::after {
      opacity: 1;
    }

    .low-income { background-color: #e74c3c; }
    .high-income { background-color: #2ecc71; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .back-button {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    {% if "Prediction Error" in prediction_text %}
      <i class="fas fa-exclamation-triangle icon" style="color: #f39c12;"></i>
      <h1>{{ prediction_text }}</h1>
    {% else %}
      {% if ">50K" in prediction_text %}
        <i class="fas fa-money-bill-wave icon" style="color: #2ecc71;"></i>
        <h1>ðŸŽ‰ High Income Predicted!</h1>
        <div class="income-badge high-income" data-tooltip="This user is likely to earn more than $50K annually.">> 50K</div>
      {% else %}
        <i class="fas fa-coins icon" style="color: #e74c3c;"></i>
        <h1>ðŸ’¼ Predicted as Low Income</h1>
        <div class="income-badge low-income" data-tooltip="This user is likely to earn $50K or less annually.">â‰¤ 50K</div>
      {% endif %}
    {% endif %}

    <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Try Again</a>
  </div>

</body>
</html>
